
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Newsletter Signup</title>

        <!-- Fav -->
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="./assets/leo.png" alt="" height="96">
                <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

                <div class="form-floating">
                    <input type="text" class="form-control top" name="firstName" id="floatingFirstName" placeholder="First Name" required autofocus>
                    <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control middle" name="lastName" id="floatingLastName" placeholder="Last Name" required>
                    <label for="floatingLastName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="Email address" required>
                    <label for="floatingInput">Email address</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
            </form>
        </main>

        <!-- Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
